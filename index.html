<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="travel.mp4" muted loop autoplay playsinline></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop To</h2>
            <h3>Exploring the World</h3>
            <p>
                If I had to give one explanation for why so many people travel the world, itâ€™d be this:
            </p>
            <p>Because travelling is fun!</p>
            <a href="#">Explore</a>
        </div>
        <ul class="social">
            <li>
                <a href="#"> <img src="facebook.png" alt=""> </a>
            </li>
            <li>
                <a href="#"> <img src="twitter.png" alt=""> </a>
            </li>
            <li>
                <a href="#"> <img src="instagram.png" alt=""> </a>
            </li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Travel</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        })
    </script>
</body>

</html>
